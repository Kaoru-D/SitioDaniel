<body class="hold-transition register-page">
<div class="register-box">
  <div class="card card-outline card-primary">
    <div class="card-header text-center">
      <a href="index.html" class="h1"><b>Actualizar</b></a>
    </div>
    <div class="card-body">
      <p class="login-box-msg">Información de la base de datos</p>

      <form action="..//Bussines/DataBase.php" method="post">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Dirección de la base de datos" id="txtDireccionDB" name="txtDireccionDB">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-globe"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Nombre de la base de datos" id="txtNombreDB" name="txtNombreDB">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-database"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Usuario" id="txtUsuario" name="txtUsuario">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Password" id="PsContrasenia" name="PsContrasenia">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        
        <div class="row">
          <div class="col-3">            </div>
          
          <!-- /.col -->
          <div class="col-6">
            <button type="submit" class="btn btn-primary btn-block">Actualizar</button>
          </div>
          <div class="col-3">            </div>
          <!-- /.col -->
        </div>
        
      </form>

      
    </div>
